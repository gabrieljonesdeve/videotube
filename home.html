<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Copertine con Link</title>
  <!-- Includi il font Roboto da Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    /* Applica il font Roboto a tutto il corpo del documento */
    body {
      font-family: 'Roboto', sans-serif;
    }
    .cover-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .cover-item {
      flex: 1 1 200px; /* Base width of 200px, but grows if there's more space */
      margin: 15px;
      max-width: 300px; /* Maximum width for each cover */
      text-align: center;
      text-decoration: none; /* Remove underline from links */
      color: inherit; /* Inherit text color */
    }
    .cover-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    .cover-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
    }
    .cover-description {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Le Nostre Copertine</h1>
    <div class="cover-container">
      <a href="https://esempio.com/copertina1" class="cover-item">
        <img src="https://via.placeholder.com/300x400" alt="Copertina 1" class="cover-image">
        <div class="cover-title">Copertina 1</div>
        <div class="cover-description">Una breve descrizione della copertina 1.</div>
      </a>
      <a href="https://esempio.com/copertina2" class="cover-item">
        <img src="https://via.placeholder.com/300x400" alt="Copertina 2" class="cover-image">
        <div class="cover-title">Copertina 2</div>
        <div class="cover-description">Una breve descrizione della copertina 2.</div>
      </a>
      <a href="https://esempio.com/copertina3" class="cover-item">
        <img src="https://via.placeholder.com/300x400" alt="Copertina 3" class="cover-image">
        <div class="cover-title">Copertina 3</div>
        <div class="cover-description">Una breve descrizione della copertina 3.</div>
      </a>
      <a href="https://esempio.com/copertina4" class="cover-item">
        <img src="https://via.placeholder.com/300x400" alt="Copertina 4" class="cover-image">
        <div class="cover-title">Copertina 4</div>
        <div class="cover-description">Una breve descrizione della copertina 4.</div>
      </a>
      <!-- Aggiungi altre copertine qui -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
